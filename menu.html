<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

	<link href="mainStyleSheet.css" rel="stylesheet" type="text/css">
	
	<style type="text/css">
		.cell { position: relative; }
	</style>

	<script type="text/javascript" language="JavaScript">
		function hiliteMenuItem(id) {
			var cells = document.getElementsByTagName("td");
			//turn all cells non-hilite color
			for (i=0; i<=cells.length; i=i+1) {
				cells[i].style.backgroundColor = "#CC3333";
			}
			//hilite given cell			
			var targCell = document.getElementById(id);
			targCell.style.backgroundColor = "#999999";
		}
	</script>
</head>

<body bgcolor="#CC3333" class="mainText">
	<table id="menuTable" class="mainText">
		<tr><td id="home" nowrap><a href="home.html" target="content">Home</a></tr>
		<tr><td id="monica" nowrap><a href="monica.html" target="content">About Monica</a></tr>
		<tr><td id="listen" nowrap><a href="listen.html" target="content">Hear Monica Play</a></tr>
		<tr><td id="policy" nowrap><a href="public/sanders_studio_policy.pdf" target="_blank">Studio Policy/Rates</a></tr>
		<tr><td id="calendar" nowrap><a href="calendar.html" target="content">Calendar of Events</a></tr>
	</table>
	<script>hiliteMenuItem("home");</script>
</body>

</html>
